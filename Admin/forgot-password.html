 function check_email_exist(){
     $("#check").prop("disabled", true);
         var email = $('#email').val();
         var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
         
         if(email != ''){
            if (testEmail.test(email)){

                              data: {'action': 'check_email', 'email': email},
                              url: 'ajax.php',
                              success: function (data) {

                                  }

            }
