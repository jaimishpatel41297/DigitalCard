    <script type="text/javascript">


    $(document).ready(function (){    
        $(".picupload"). change(function(){
          // alert('hi');
            //var modelname=$("#inputmodelname").val();
            for (var i = 0; i < $("#picupload").get(0).files.length; ++i) {
                var file1=$("#picupload").get(0).files[i].name;

                if(file1){                        
                    var file_size=$("#picupload").get(0).files[i].size;
                    if(file_size<3097152){
                        var ext = file1.split('.').pop().toLowerCase();  
                          

                        if($.inArray(ext,['jpg','jpeg','gif','png'])==-1){
                            alert("Invalid file extension");
                            return false;
                        }

                    }else{
                        alert("Screenshot size is too large.");
                        return false;
                    }                        
                }else{
                    alert("fill all fields..");         
                    return false;
                }
            }
        });
    });
